<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Meditação</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToDetailPage(20)">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<hr class="divider">

<ion-content>
  <div *ngIf="currentRead === 1">
    <!-- Form para criar nova meditação -->
    <form #f="ngForm" (ngSubmit)="enviando(f)">
      <!-- Campos do formulário -->
      <ion-item>
        <ion-input [(ngModel)]="dados.date" name="date" required readonly type="date"></ion-input>
      </ion-item>
      <!-- Outros inputs aqui -->
      <ion-footer>
        <ion-button class="boton" fill="outline" expand="block" type="submit">Publicar</ion-button>
      </ion-footer>
    </form>
  </div>

  <div *ngIf="currentRead === 2">
    <!-- Exibir cards padrão -->
    <ion-card *ngFor="let dados of card">
      <h1>{{ dados.title }}</h1>
      <hr>
      <h2>{{ dados.frase }}</h2>
      <img alt="Imagem" [src]="dados.img" />
      <pre>{{ dados.text }}</pre>
      <p>{{ dados.author }}</p>
      <hr>
    </ion-card>
  </div>

  <div *ngIf="currentRead === 3">
    <!-- Exibir card filtrado -->
    <ion-card *ngFor="let dados of filteredCard"> <!-- Usamos o array resultante do find -->
      <h1>{{ dados.title }}</h1>
      <hr>
      <h2>{{ dados.frase }}</h2>
      <img alt="Imagem" [src]="dados.img" />
      <pre>{{ dados.text }}</pre>
      <p>{{ dados.author }}</p>
      <hr>
    </ion-card>
  </div>

</ion-content>
