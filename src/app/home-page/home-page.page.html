<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="goToDetailPage()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<hr class="divider">

<ion-content>
  <ion-card class="card-imagem" *ngIf="versiculoDiario">
    <ion-card-title [innerHTML]="versiculoDiario">
    </ion-card-title>
    <ion-card-subtitle>{{verseRef}}</ion-card-subtitle>

  </ion-card>

  <ion-card *ngFor=" let dados of cardOne">
    <img alt="hand of christ" [src]="dados.img" /> <ion-card-header>
      <ion-card-title>{{dados.title}}</ion-card-title>
      <ion-card-subtitle>{{dados.author}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{dados.frase}}
    </ion-card-content>
    <ion-button fill="outline" expand="block" (click)="goToDetalMeditacao(1)">Novo</ion-button>
    <ion-button fill="outline" expand="block" (click)="goToDetalMeditacao(2)">Leia mais</ion-button>

  </ion-card>

  <ion-card (click)="goToMinist(1)">
    <ion-card-header>
      <ion-card-title>Faça Parte</ion-card-title>
      <ion-card-subtitle>Conheça Os Minintérios</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://th.bing.com/th/id/R.4cfd6f078c7831b0395b695da747fa85?rik=zn8%2fJOSHIuoe7Q&riu=http%3a%2f%2fwww.oceansaude.com.br%2fwp-content%2fuploads%2f2018%2f11%2fACAO-SOCIAL-03-1-1080x675.png&ehk=WkCmZXoeqKNHSA52kSd0%2bRdonfaaK3t8tGsUYg41TDc%3d&risl=&pid=ImgRaw&r=0" />
          </ion-thumbnail>
          <ion-label>Ação Social</ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://th.bing.com/th/id/OIP.zYquHMIBIzxdIUiGuTb11wHaEc?rs=1&pid=ImgDetMain" />
          </ion-thumbnail>
          <ion-label>Louvor</ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://4.bp.blogspot.com/-pux29IKIm5c/VeSVcS4TQCI/AAAAAAAAqrM/VH1uFWGVTSI/s1600/p%25C3%25BAlpito%2Bpara%2Biglesia%2Bcristiana%2B_p%25C3%25BAlpito%2Biglesias%2Badventista_p%25C3%25BAlpito%2Bde%2Bmadera%2Bmoderno_venta%2Bde%2Bp%25C3%25BAlpitos%2Bpara%2Biglesias%2B3.jpg" />
          </ion-thumbnail>
          <ion-label>Ensino</ion-label>
        </ion-item>
        <hr>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://d3tfn18lzrilkz.cloudfront.net/blogs.br.crossmap.com/app/uploads/2018/01/05175031/ben-wicks-Ns96HhR-b-c-unsplash-OFRwvhme-scaled.jpg" />
          </ion-thumbnail>
          <ion-label>Kids</ion-label>
        </ion-item>
        <hr>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://img.freepik.com/fotos-premium/close-up-o-microfone-com-mixer-de-som-esta-no-estudio_101448-1608.jpg" />
          </ion-thumbnail>
          <ion-label>Midia</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <br>

  <div class="carrossel">
    <ion-card class="card" *ngFor="let doc of currentDocs">
      <img (click)="detalMeditacao(doc.date)" class="img" [src]="doc.img" alt="imagem" />

      <ion-card-title class="title">{{ doc.title }}</ion-card-title>

    </ion-card>
  </div>

  <div>
    <h2>Pregaçoes</h2>
    <div >
      <ion-button fill="outline" expand="block" (click)="currentSection = 1">Charles Spurgeon</ion-button>
      <ion-card class="pregacao" *ngIf="currentSection === 1">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/vvO_sLkKQKM?si=2lGydBDIelU2El-W"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </ion-card>
    </div>

    <div>
      <ion-button fill="outline" expand="block" (click)="currentSection = 2">Hernandes Dias Lopes</ion-button>
      <ion-card class="pregacao" *ngIf="currentSection === 2">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/l6QAXLx5vLo?si=7ZDmxAiD0qJSXxxo"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </ion-card>
    </div>

    <div>
      <ion-button fill="outline" expand="block" (click)="currentSection = 3">Luciano Subira</ion-button>
      <ion-card class="pregacao" *ngIf="currentSection === 3">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qm4UCNNX6ZQ?si=Zv6_uBaDf4v8I4QT"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

      </ion-card>
    </div>

    <div>
      <ion-button fill="outline" expand="block" (click)="currentSection = 4">Augusto Nicodemos</ion-button>
      <ion-card class="pregacao" *ngIf="currentSection === 4">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5DhkUl931eo?si=HLHXEehAO-PKe2Zg"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </ion-card>
    </div>

    <div>
      <ion-button fill="outline" expand="block" (click)="currentSection = 5">Jonas Madureira</ion-button>
      <ion-card class="pregacao" *ngIf="currentSection === 5">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EmMczQywiJg?si=YeJWF3ZfjF3gk78D"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </ion-card>
    </div>

    <div>
      <ion-button fill="outline" expand="block" (click)="currentSection = 6">Josemar Bessa</ion-button>
      <ion-card class="pregacao" *ngIf="currentSection === 6">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bvqPZhcoD4Y?si=JF3p9Ur5vC1QKEvH"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </ion-card>
    </div>
  </div>

</ion-content>
<ion-footer>
  <ion-button class="butto-biblie" fill="outline" expand="block" (click)="goToDetailPage()">Biblia Sagrada</ion-button>
</ion-footer>
